<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="./tree.css">
</head>

<body>
    <div id="app"></div>


    <script>
        Vue.component('Tree', {
            name: 'Tree',
            props: {
                data:{
                    type:Array
                }
            },
            data() {
                return {
                    list:this.data
                }
            },
            created () {
            },
            methods: {
                add(i){
                    console.log(i)
                },
                del(i){
                    console.log(i)
                }
            },
            template: `
                <ul>
                    <li v-for="(item,index) in list">
                        <div>
                            <div>
                                <span v-if='item.children'>></span>
                                <div style="display:inline">{{item.name}}</div>
                            </div>
                            <div v-if='item.id===1'>
                                <button @click='add(item,index)' class='parentBtn'>+</button>
                            </div>
                            <div v-if='item.id!=1'>
                                <button @click='add' class='childAdd'>+</button>
                                <button @click='del' class='childDel'>-</button>
                            </div>
                        </div>
                        <Tree  :data="item.children" />
                    </li>
                </ul>
            `,
        })

        const app = new Vue({
            el: "#app",
            data() {
                return {
                    list:[
                        {
                            name:'parent',
                            id:1,
                            children:[
                                {
                                    name:'child',
                                    id:2
                                },
                                {
                                    name:'child',
                                    id:2
                                },
                                {
                                    name:'child',
                                    id:2
                                }
                            ]
                        },
                        {
                            name:'parent',
                            id:1,
                            children:[
                                {
                                    name:'child',
                                    id:2,
                                    children:[
                                        {
                                            name:'child',
                                            id:3,
                                        },
                                        {
                                            name:'child',
                                            id:3,
                                        }
                                    ]
                                },
                                {
                                    name:'child',
                                    id:2
                                }
                            ]
                        },
                        {
                            name:'parent',
                            id:1,
                            children:[
                                {
                                    name:'child',
                                    id:2
                                }
                            ]
                        }
                    ]    
                }
            },
            methods: {

            },
            template: `
            <div id='app'>
                <Tree :data='list' />
            </div>
            `
        })
    </script>
</body>

</html>
